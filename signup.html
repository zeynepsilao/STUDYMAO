<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyMao | Sign Up</title>
    <link rel="icon" href="images/sm_logo.png">
    <link rel="stylesheet" href="main-menu-style.css">
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="images/sm_logo.png" class="nav-logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="login-wrapper">
        <div class="login-card">
            <h2>ÀöÀñìç¢÷¥‡ªã‚ùÄ Join Us!</h2>
            
            <form id="signupForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John Pork" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="meow@studymao.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <p style="margin-top: 20px; font-size: 0.9rem;">
                Already have an account? <a href="login.html" style="color: var(--pink); font-weight: bold;">Sign In</a>
            </p>
        </div>
    </div>

    <script src="signup.js"></script>

</body>
</html>
